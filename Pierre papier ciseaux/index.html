<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="menu-container">
            <span id="menu-icon"><a href="../index.html">☰</a></span>
        </div>
    </header> 
    <div class="header">
        <h2 class="second-hero">Le premier a 3</h2>
    </div>
    <div class="content"> 
        <button id="Rock">
            <img src="img/rock.svg" alt="rockimage">
            <p>rocher</p>
        </button>
        <button id="Paper"><img src="img/paper.png" alt="rockimage">
            <p>Papier</p>
        </button>
        <button id="Scissors"><img src="img/scissors.svg" alt="rockimage">
            <p>Ciseaux</p>
        </button>
    </div>
    <div class="results">
        <h3>Résultats:</h3>
        <div>
            <p ><strong>Ordinateur :</strong> <em class="result computer">0</em> </p>
            <p ><strong>Joueur :</strong> <em class="result human">0</em> </p>
        </div>
        <div id="round-result-img">
              <div id="computer-choice">
                <p>Choix de l’ordinateur :</p>
                <div></div>
            </div>
             <div id="player-choice">
                <p>Choix du joueur :</p>
                <div></div>
            </div>
         
        </div>
        <p id="round-result"></p>
        <p id="final-result"></p>
        <button class="again hidden">Jouer encore?</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
