<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Un Reymond Qui Joue</div>
        <div class="menu-container">
            <div class="search-container">
                <button class="search-icon" aria-label="Search" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <span class="menu-icon">☰</span>
        </div>
    </header>
    
    <div class="overlay" id="overlay" onclick="toggleSearch()"></div>
    <div class="search-bar" id="searchBar">
        <input type="text" placeholder="Rechercher..." autofocus>
    </div>

    <div id="game-container">
        <div id="game-background">
            <div id="dino" class="dino"></div>
        
            <!-- Obstacles générés dynamiquement -->
            <div id="obstacles-container"></div>
            
            <!-- Décors -->
            <div class="decoration cactus-decoration"></div>
            <div class="decoration sun-decoration"></div>
        </div>
        
        <div id="score-container">
            <div id="current-score">Score: 0</div>
            <div id="best-score">Meilleur Score: 0</div>
            <div id="total-score">Score Total: 0m 0s</div>
        </div>
        
        <div id="game-over" class="game-over" style="display: none;">
            <div class="game-over-message">
                <h2>Game Over</h2>
                <div id="game-over-score">Score: 0</div>
                <div id="game-over-best-score">Meilleur Score: 0</div>
                <button id="restart-button" onclick="restartGame()">Nouvelle Partie</button>
            </div>
        </div>
    </div>
    
    <!-- Section pour les pièces -->
    <div id="coin-section">
        <div class="coingif"><img src="images/coin gif.gif" width="62px" height="62px"></div>
        <div id="coin-display">0</div>
    </div>
    
    <br><br>
    
    <!-- Section pour l'affichage des skins -->
    <div id="skins-section">
        <h3 class="styled-header">Mes Skins</h3>
        <div id="coin-display"></div>
        <div id="skin-gallery">
        <div id="skin-list"></div>
        </div> 
        <button id="unlock-button" class="filter-button">Débloquer d'autres skins (5 pièces)</button>
    <button id="unlock-color-button" class="filter-button">Débloquer un menu couleur (5 pièces)</button>
        <div id="color-picker" style="display: none;" >
            <h3>Choisissez une couleur :
            <input type="color" id="color-input">
            <button id="apply-color">Appliquer</button></h3>
        </div>
    <script src="dinausor.js"></script>
</body>
</html>
